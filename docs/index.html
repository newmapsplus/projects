<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>NMP</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

  <style>
     body { 
         margin:0; 
         padding:0; 
         }
    #map { 
        position:absolute; 
        top:0; 
        bottom:0; 
        width:100%; 
        }

  </style>
</head>

<body>


  <div id='map'></div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
  
  <script>
        var map = L.map('map')
        var options = {
            center: [-98, 0],
            zoom: 2,
            minZoom: 0,
            maxZoom: 8,
            opacity: 1.0,
            tms: true
        };
        L.tileLayer(':https://outragegis.com/tiles/world/ne_v01/{z}/{x}/{y}.jpg', options).addTo(map);

        $.getJSON("students.geojson", function (data) {

var students = L.geoJson(data, {
  style: function (feature) {
    return {
      // Let's experiment with these colors shortly
      // color: '#222222', // Gray
      color: '#ffffff', // White
      // Make line weight larger than the county outline
      weight: 2,
      fillOpacity: 0,
      // This property allows us control interactivty of layer
      interactive: false
    };
  }
});

// Add layer to map!
students.addTo(map)

});


  </script>

</body>

</html>
